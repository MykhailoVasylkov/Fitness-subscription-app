<div class="toast custom-toast rounded-3 border-5 border-danger" role="alert" aria-live="assertive" aria-atomic="true"
    data-bs-autohide="false">
    <div class="w-100 bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
